<head>
  <meta charset="UTF-8">
  <title>Game Cacing</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      background: #222;
      display: block;
      border: 3px solid white;
    }
    #controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px 80px;
      gap: 12px;
      justify-content: center;
    }
    #controls button {
      font-size: 28px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #555;
      color: white;
    }
    #controls button:active {
      background: #888;
    }
  </style>
</head>
<body>
  <h2>üêç Game Cacing</h2>
  <canvas id="game" width="500" height="500"></canvas>
  <h3 id="score">Skor: 0</h3>

  <!-- Tombol Kontrol -->
  <div id="controls">
    <div></div>
    <button id="up">‚¨Ü</button>
    <div></div>
    <button id="left">‚¨Ö</button>
    <div></div>
    <button id="right">‚û°</button>
    <div></div>
    <button id="down">‚¨á</button>
    <div></div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreText = document.getElementById("score");

    const grid = 20; 
    let snake = [{x: 200, y: 200}];
    let dx = grid; 
    let dy = 0;
    let food = spawnFood();
    let score = 0;

    document.addEventListener("keydown", keyPress);
    document.getElementById("up").onclick = () => changeDir("up");
    document.getElementById("down").onclick = () => changeDir("down");
    document.getElementById("left").onclick = () => changeDir("left");
    document.getElementById("right").onclick = () => changeDir("right");

    function changeDir(direction) {
      if (direction === "left" && dx === 0) {
        dx = -grid; dy = 0;
      } else if (direction === "up" && dy === 0) {
        dx = 0; dy = -grid;
      } else if (direction === "right" && dx === 0) {
        dx = grid; dy = 0;
      } else if (direction === "down" && dy === 0) {
        dx = 0; dy = grid;
      }
    }

    function keyPress(e) {
      if (e.key === "ArrowLeft") changeDir("left");
      else if (e.key === "ArrowUp") changeDir("up");
      else if (e.key === "ArrowRight") changeDir("right");
      else if (e.key === "ArrowDown") changeDir("down");
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
        y: Math.floor(Math.random() * (canvas.height / grid)) * grid
      };
    }

    function gameLoop() {
      requestAnimationFrame(gameLoop);

      if (++count < 6) return;
      count = 0;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      let head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreText.textContent = "Skor: " + score;
        food = spawnFood();
      } else {
        snake.pop();
      }

      if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
        return gameOver();
      }

      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          return gameOver();
        }
      }

      ctx.fillStyle = "lime";
      snake.forEach(part => ctx.fillRect(part.x, part.y, grid-2, grid-2));

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, grid-2, grid-2);
    }

    function gameOver() {
      alert("Game Over! Skor: " + score);
      snake = [{x: 200, y: 200}];
      dx = grid; dy = 0;
      score = 0;
      scoreText.textContent = "Skor: 0";
      food = spawnFood();
    }

    let count = 0;
    gameLoop();
  </script>
</body>
